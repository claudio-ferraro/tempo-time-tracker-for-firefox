<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Time Tracker - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        
        .icon.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .icon.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .icon.loading {
            background: #f3f4f6;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        
        .icon.loading svg {
            color: #6366f1;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        
        .hint {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            color: #4b5563;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="icon loading" id="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </div>
        <h1 id="title">Signing you in...</h1>
        <p id="message">Please wait while we complete the authentication.</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        
        function showSuccess() {
            icon.className = 'icon success';
            icon.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            `;
            title.textContent = 'Successfully signed in!';
            message.innerHTML = 'You can close this tab and return to the extension.<div class="hint">This tab will close automatically in a few seconds.</div>';
        }
        
        function showError(errorMsg) {
            icon.className = 'icon error';
            icon.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            `;
            title.textContent = 'Sign in failed';
            message.textContent = errorMsg || 'Something went wrong. Please try again.';
        }
        
        if (error) {
            showError(params.get('error_description') || 'Authentication was denied.');
        } else if (code) {
            showSuccess();
        } else {
            showError('No authorization code received.');
        }
    </script>
</body>
</html>

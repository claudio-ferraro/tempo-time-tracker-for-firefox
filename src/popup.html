<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tempo Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Auth screen (shown when not logged in) -->
    <div id="auth-screen" class="auth-screen" style="display: none;">
      <div class="auth-logo">
        <svg viewBox="0 0 48 48" width="56" height="56">
          <rect width="48" height="48" rx="12" fill="#0052CC"/>
          <path d="M24 14v20M14 24h20" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
      
      <h1 class="auth-title">Tempo Time Tracker</h1>
      <p class="auth-subtitle">Track time and log work to Tempo Timesheets directly from your browser.</p>
      
      <button id="auth-btn" class="auth-btn">
        <svg class="atlassian-icon" viewBox="0 0 32 32" fill="currentColor">
          <path d="M15.52 15.548c-.528-.576-1.392-.544-1.872.096L6.8 25.052c-.384.528-.24 1.296.336 1.584.144.096.336.144.528.144h10.464c.384 0 .72-.24.912-.576.048-.096.048-.144.048-.192-.048-.192-.096-.336-.192-.48l-3.376-9.984z"/>
          <path d="M16.48 5.22c-2.736 4.032-2.88 9.12-.384 13.296l3.408 5.712c.192.336.576.528.96.528h10.464c.624 0 1.056-.624.768-1.152L17.856 5.316c-.384-.624-1.104-.72-1.376-.096z"/>
        </svg>
        Sign in with Atlassian
      </button>
      
      <p class="auth-terms">
        By signing in, you agree to Tempo's 
        <a href="https://www.tempo.io/terms-of-service" target="_blank">Terms of Service</a> 
        and 
        <a href="https://www.tempo.io/privacy-policy" target="_blank">Privacy Policy</a>.
      </p>
    </div>

    <!-- Profile screen (shown when logged in) -->
    <div id="settings-screen" style="display: none;">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar" id="user-avatar">
            <svg viewBox="0 0 24 24" width="32" height="32" fill="#fff">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
          <div class="profile-info">
            <div class="profile-name" id="user-name">Loading...</div>
            <div class="profile-email" id="user-email"></div>
          </div>
          <div class="profile-badge">
            <svg viewBox="0 0 20 20" width="16" height="16" fill="#22C55E">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span>Connected</span>
          </div>
        </div>
        
        <div class="profile-site" id="site-info" style="display: none;">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="#0052CC">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
          </svg>
          <span id="site-name"></span>
        </div>
      </div>

      <div class="action-buttons">
        <button id="openTimesheets" class="action-btn primary">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          Open Timesheets
        </button>
      </div>

      <footer class="footer">
        <button id="logoutBtn" class="footer-btn logout">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Sign Out
        </button>
      </footer>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
